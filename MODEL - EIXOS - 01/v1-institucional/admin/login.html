<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Admin | Instituto Eixos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #6366f1;
            --bg-dark: #0f172a;
            --text-main: #1e293b;
            --text-light: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.2);
            --radius: 1.25rem;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            background-color: var(--bg-dark);
            overflow: hidden;
        }

        /* Split Screen Layout */
        .login-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left Side: Illustration / Brand */
        .brand-section {
            flex: 1.2;
            position: relative;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 500px;
        }

        .brand-logo-large {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 2rem;
            padding: 1.5rem;
            margin: 0 auto 2rem;
            box-shadow: 0 0 40px rgba(37, 99, 235, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo-large img {
            width: 100%;
            height: auto;
        }

        .brand-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .brand-section p {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Right Side: Login Form */
        .form-section {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mobile-logo {
            display: none;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header {
            margin-bottom: 2.5rem;
        }

        .form-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.85rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.2s;
        }

        .form-input {
            width: 100%;
            height: 3.5rem;
            padding: 0 1rem 0 3rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.2s;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-input:focus + i {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.5rem;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -0.5rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .remember-me input {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            accent-color: var(--primary);
        }

        .forgot-pass {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
            height: 3.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -3px rgba(37, 99, 235, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-banner {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            color: #991b1b;
            font-size: 0.875rem;
            animation: shake 0.4s ease-in-out;
        }

        .error-banner.show {
            display: flex;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Improvements */
        @media (max-width: 1024px) {
            .brand-section { flex: 1; padding: 2rem; }
            .brand-section h2 { font-size: 2rem; }
        }

        @media (max-width: 768px) {
            .brand-section { display: none; }
            .mobile-logo { display: block; }
            .form-section { flex: 1; }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <!-- Left Side -->
        <section class="brand-section">
            <div class="brand-content">
                <div class="brand-logo-large">
                    <img src="../assets/img/instituto-eixos-logo.png" alt="Instituto Eixos">
                </div>
                <h2>Ações que transformam realidades.</h2>
                <p>Acesse o painel de controle para gerenciar projetos, notícias e o impacto social do Instituto Eixos.</p>
            </div>
        </section>

        <!-- Right Side -->
        <section class="form-section">
            <div class="login-box">
                <div class="mobile-logo">
                    <img src="../assets/img/instituto-eixos-logo.png" alt="Instituto Eixos" style="max-width: 120px;">
                </div>
                
                <div class="form-header">
                    <h1>Bem-vindo de volta</h1>
                    <p>Por favor, insira suas credenciais para entrar.</p>
                </div>

                <div id="error-message" class="error-banner">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text">Credenciais inválidas.</span>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="form-input" placeholder="seu@email.com" required autocomplete="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-footer">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            Manter conectado
                        </label>
                        <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn-submit" id="btn-login">
                        <span>Entrar no Painel</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="back-link">
                    <a href="../site/index.html">
                        <i class="fas fa-arrow-left"></i>
                        Voltar ao site institucional
                    </a>
                </div>
            </div>
        </section>
    </div>


    <script type="module">
        import { auth } from './assets/js/firebase-config.js';
        import {
            signInWithEmailAndPassword,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Toggle password visibility
        window.togglePassword = function () {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        };

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const btn = document.getElementById('btn-login');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Hide previous error
            errorDiv.classList.remove('show');

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Entrando...';

            try {
                // Set persistence based on "Remember me"
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);

                // Sign in
                await signInWithEmailAndPassword(auth, email, password);

                // Set session hint for smooth transitions
                sessionStorage.setItem('isLoggedIn', 'true');

                // Redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Login error:', error);

                // Show user-friendly error messages
                let message = 'Ocorreu um erro ao fazer login. Tente novamente.';

                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        message = 'Email ou senha incorretos.';
                        break;
                    case 'auth/invalid-email':
                        message = 'O formato do email é inválido.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Muitas tentativas. Tente novamente mais tarde.';
                        break;
                    case 'auth/user-disabled':
                        message = 'Esta conta foi desativada.';
                        break;
                    case 'auth/network-request-failed':
                        message = 'Erro de conexão. Verifique sua internet.';
                        break;
                }

                errorText.textContent = message;
                errorDiv.classList.add('show');

                // Reset button
                btn.disabled = false;
                btn.innerHTML = '<span>Entrar no Painel</span> <i class="fas fa-arrow-right"></i>';
            }
        });
    </script>
</body>

</html>
