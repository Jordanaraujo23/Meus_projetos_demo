<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Arcade - 10 Jogos em 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff00ff;
            --secondary: #00ffff;
            --bg-dark: #0a0a0a;
            --text-color: #ffffff;
            --accent: #ffff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('pixel_arcade_hub_background.png') no-repeat center center;
            background-size: cover;
            border: 10px solid #333;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.3), inset 0 0 100px rgba(0,0,0,0.8);
            image-rendering: pixelated;
        }

        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 4px solid var(--primary);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 30px var(--primary);
        }

        .login-box label {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .login-box input {
            background: #111;
            border: 2px solid var(--secondary);
            color: white;
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 0.7rem;
            outline: none;
        }

        .login-box button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            font-family: 'Press Start 2P';
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* Inicia oculto, aparece ap√≥s login */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 4px 4px 0px var(--primary);
            color: var(--secondary);
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 90%;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--secondary);
            padding: 15px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
        }

        .game-card:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: black;
            border-color: white;
            box-shadow: 0 0 20px var(--primary);
        }

        .game-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        canvas {
            display: none;
            background: black;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            max-width: 100%;
            max-height: 100%;
        }

        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
            background: var(--primary);
            color: white;
            padding: 10px;
            border: none;
            font-family: 'Press Start 2P';
            font-size: 0.6rem;
            cursor: pointer;
            display: none;
        }

        #game-ui {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            color: var(--accent);
            font-size: 0.8rem;
            display: none;
        }

        /* Responsive */
        @media (max-width: 850px) {
            #game-container {
                width: 95vw;
                height: 70vh;
            }
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

                <div class="game-card" onclick="startGame('breakout')">

                <div class="game-card" onclick="startGame('flappy')">

                <div class="game-card" onclick="startGame('dino')">

                <div class="game-card" onclick="startGame('frogger')">

    <script src="script.js"></script>
</body>
</html>
